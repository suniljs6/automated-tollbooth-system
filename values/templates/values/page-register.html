{% load static %}
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sufee Admin - HTML5 Admin Template</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="{% static 'assests/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'assests/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assests/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assests/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assests/css/flag-icon.min.css'%}">
    <link rel="stylesheet" href="{% static 'assests/css/cs-skin-elastic.css' %}">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" href="{% static 'assests/scss/style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="{% static 'values/index.html' %}">
                        <img class="align-content" src="{% static 'assests/images/logo.png' %}" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form action="{% url 'add_register' %}" method="post">
                    	{% csrf_token %}
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" name="username" class="form-control" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                         <div class="form-group">
                            <label>TOV</label>
                            <select name="tov">
                            <option value="four_wheeler">four_wheeler</option>
                            <option value="multi-axle">multi-axle</option>
                            <option value="light-commercial">light-commercial</option>
                            <option value="over_size">over_size</option>
                            <option value="bus/truck">bus/truck</option>
                            </select>
                            
                        </div> 
                         <div class="form-group">
                            <label>TOU</label>
                            <select name="tou">
                            <option value="two_way">two_way</option>
                            <option value="one_way">one_way</option>
                            <option value="monthly">monthly</option>
                            </select>
                            
                            
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" required> Agree the terms and policy
                            </label>
                        </div>
                        <input type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>
                        <div class="social-login-content">
                            <div class="social-button">
                                <button type="button" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>Register with facebook</button>
                                <button type="button" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>Register with twitter</button>
                            </div>
                        </div>
                        <div class="register-link m-t-15 text-center">
                            <p>Already have account ? <a href="#"> Sign in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'assests/js/vendor/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'assests/js/popper.min.js'%}"></script>
    <script src="{% static 'assests/js/plugins.js' %}"></script>
    <script src="{% static 'assests/js/main.js' %}"></script>


</body>
</html>
