{% if data %}
	<table style="float:left">
	<thead>
        <tr>
          <th >tollbooth_id</th>
          <th >lat</th>
	  <th >lon</th>
        </tr>
      </thead>
      <tbody>
	{% for i in data %}
		<tr>
		<td>{{ i.name }}</td>
		<td>{{ i.lat }}</td>
		<td>{{i.lon}}</td>
		</tr>
	{% endfor %}
       </tbody>
	</table>
	<table style="display:inline-block">
	<thead>
        <tr>
          <th>time</th>
        </tr>
      </thead>
      <tbody>
	{% for i in time %}
		<tr>
		<td>{{ i.time_stamp}}</td>
		</tr>
	{% endfor %}
       </tbody>
	</table>

{%else%}
	<p>"No data to show"</p>
{% endif %}
